<!DOCTYPE html>
<html>
<head>
    <title>RemoteRig AI Support Agent</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 20px; }
        #inputRow { display: flex; gap: 10px; }
        #userInput { flex: 1; padding: 10px; font-size: 16px; }
        #sendBtn { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #thinking { font-style: italic; color: gray; display: none; margin-top: 5px; }
.message {
    max-width: 80%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 12px;
    line-height: 1.4;
    word-wrap: break-word;
}

.user {
    background-color: #d0ebff;
    margin-left: auto;
    text-align: right;
}

.ai {
    background-color: #f1f3f5;
    margin-right: auto;
}

    </style>
</head>
<body>

    <h2>RemoteRig AI Support Agent</h2>
    <div id="messages"></div>

    <div id="inputRow">
        <input id="userInput" type="text" placeholder="Type your message…" />
        <button id="sendBtn">Send</button>
    </div>

    <p id="thinking">AI is thinking…</p>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (!message) return;

            // Immediately clear input to avoid confusion
            input.value = "";

            // Show user's message immediately
            addMessage("You", message);

            // Show thinking indicator and disable send button
            document.getElementById("thinking").style.display = "block";
            document.getElementById("sendBtn").disabled = true;

            // Call the backend
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: message })
            });

            const data = await response.json();

            // Hide thinking indicator + re-enable send button
            document.getElementById("thinking").style.display = "none";
            document.getElementById("sendBtn").disabled = false;

            // Display AI response
            addMessage("AI", data.response);
        }

        function addMessage(sender, text) {
        const messagesDiv = document.getElementById("messages");
        const bubbleClass = sender === "You" ? "message user" : "message ai";

            messagesDiv.innerHTML += `
                <div class="${bubbleClass}">
                    <strong>${sender}:</strong><br>
                    ${text.replace(/\n/g, "<br>")}
                </div>
            `;

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }


        document.getElementById("sendBtn").onclick = sendMessage;

        document.getElementById("userInput").addEventListener("keypress", e => {
            if (e.key === "Enter") sendMessage();
        });
    </script>

</body>
</html>
